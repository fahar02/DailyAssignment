<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Note Pad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .toolbar {
      margin-bottom: 10px;
    }
    .toolbar select,
    .toolbar input[type="color"],
    .toolbar button {
      margin-right: 5px;
      padding: 5px;
    }
    #editor {
      width: 80%;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      padding: 10px;
      height: 400px;
      outline: none;
      overflow-y: auto;
    }
    textarea {
      display: none;
    }
  </style>
</head>
<body>

  <form action="/update" method="post" onsubmit="return copyContent()">
    <h2>Add notes</h2>
    <div class="toolbar">
      <select onchange="format('formatBlock', this.value)">
        <option value="">Header</option>
        <option value="H1">H1</option>
        <option value="H2">H2</option>
        <option value="H3">H3</option>
        <option value="P">Paragraph</option>
      </select>

      <select onchange="format('fontName', this.value)">
        <option value="">Font</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times</option>
        <option value="Verdana">Verdana</option>
      </select>

      <select onchange="format('fontSize', this.value)">
        <option value="">Size</option>
        <option value="1">Small</option>
        <option value="3">Normal</option>
        <option value="5">Large</option>
        <option value="7">Huge</option>
      </select>

      <input type="color" onchange="format('foreColor', this.value)" />

      <button type="button" onclick="format('bold')"><b>B</b></button>
      <button type="button" onclick="format('italic')"><i>I</i></button>
      <button type="button" onclick="format('underline')"><u>U</u></button>
      <button type="button" onclick="format('insertUnorderedList')">â€¢ List</button>
    </div>

   
    <div id="editor" contenteditable="true">
{% if data%}
{{data| safe}}
{%endif%}
    </div>

  
    <textarea name="editor" id="hiddenEditor"></textarea>

    <div class="mt-3">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>

  <script>
    function format(command, value = null) {
      document.execCommand(command, false, value);
    }

    function copyContent() {
      const editor = document.getElementById("editor");
      const hidden = document.getElementById("hiddenEditor");
      hidden.value = editor.innerHTML; 
      return true; 
    }
  </script>

</body>
</html>
